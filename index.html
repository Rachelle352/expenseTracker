<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="left-section">
            <div id="auth-section">
                <h2>Login / Register</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="register()">Register</button>
                <button onclick="login()">Login</button>
            </div>

            <div id="tracker-section" class="hidden">
                <h2>Expense Tracker</h2>
                <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
                <button onclick="logout()">Logout</button>

                <form id="expense-form">
                    <input type="hidden" id="expense-id">
                    <input type="text" id="expense-name" placeholder="Expense Name" required>
                    <input type="number" id="expense-amount" placeholder="Amount" required>
                    <input type="date" id="expense-date" required>
                    <select id="expense-category">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Other</option>
                    </select>
                    <button type="submit" id="save-btn">Add Expense</button>
                </form>
            </div>
        </div>

        <div class="right-section" >

            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="all">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Others">Other</option>
            </select>

            <h3>Total Expense: <span id="total-expense">0</span></h3>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
