<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Expense Dashboard</h1>
            <div class="dashboard-controls">
                <button onclick="window.location.href='index.html'">Back to Tracker</button>
                <button id="dashboard-dark-mode-toggle">ðŸŒ™ Dark Mode</button>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="dashboard-summary">
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">â‚±0.00</p>
                </div>
                <div class="summary-card">
                    <h3>This Month</h3>
                    <p id="monthly-expenses">â‚±0.00</p>
                </div>
                <div class="summary-card">
                    <h3>Top Category</h3>
                    <p id="top-category">-</p>
                </div>
            </div>

            <div class="dashboard-charts">
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="monthlyTrendChart"></canvas>
                </div>
            </div>

            <div class="recent-expenses">
                <h2>Recent Expenses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="recent-expenses-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            checkLogin();
            loadDashboard();
            loadTheme();
        });

        function checkLogin() {
            const user = localStorage.getItem("loggedInUser");
            if (!user) {
                window.location.href = "index.html";
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }

        function loadDashboard() {
            const user = localStorage.getItem("loggedInUser");
            if (!user) return;

            const expenses = JSON.parse(localStorage.getItem(`expenses_${user}`)) || [];
            
            // Update summary cards
            updateSummaryCards(expenses);
            
            // Prepare data for charts
            prepareChartData(expenses);
            
            // Show recent expenses
            showRecentExpenses(expenses);
        }

        function updateSummaryCards(expenses) {
            // Total expenses
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('total-expenses').textContent = `â‚±${total.toFixed(2)}`;
            
            // Monthly expenses
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthlyExpenses = expenses
                .filter(expense => {
                    const expenseDate = new Date(expense.date);
                    return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
                })
                .reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('monthly-expenses').textContent = `â‚±${monthlyExpenses.toFixed(2)}`;
            
            // Top category
            const categoryTotals = {};
            expenses.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
            });
            
            let topCategory = '-';
            let maxAmount = 0;
            for (const category in categoryTotals) {
                if (categoryTotals[category] > maxAmount) {
                    maxAmount = categoryTotals[category];
                    topCategory = category;
                }
            }
            document.getElementById('top-category').textContent = topCategory;
        }

        function prepareChartData(expenses) {
            // Category Pie Chart Data
            const categoryData = {};
            expenses.forEach(expense => {
                categoryData[expense.category] = (categoryData[expense.category] || 0) + expense.amount;
            });
            
            const categoryLabels = Object.keys(categoryData);
            const categoryValues = Object.values(categoryData);
            
            // Monthly Trend Line Chart Data
            const monthlyData = Array(12).fill(0);
            expenses.forEach(expense => {
                const date = new Date(expense.date);
                const month = date.getMonth();
                monthlyData[month] += expense.amount;
            });
            
            // Create charts
            createCategoryChart(categoryLabels, categoryValues);
            createMonthlyTrendChart(monthlyData);
        }

        function createCategoryChart(labels, data) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            // Destroy previous chart if it exists
            if (window.categoryChart) {
                window.categoryChart.destroy();
            }
            
            window.categoryChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Expenses by Category',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        function createMonthlyTrendChart(monthlyData) {
            const ctx = document.getElementById('monthlyTrendChart').getContext('2d');
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Destroy previous chart if it exists
            if (window.monthlyTrendChart) {
                window.monthlyTrendChart.destroy();
            }
            
            window.monthlyTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: monthNames,
                    datasets: [{
                        label: 'Monthly Expenses',
                        data: monthlyData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Monthly Spending Trend',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function showRecentExpenses(expenses) {
            const recentExpensesList = document.getElementById('recent-expenses-list');
            recentExpensesList.innerHTML = '';
            
            // Sort by date (newest first)
            const sortedExpenses = [...expenses].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Show last 5 expenses
            const recentExpenses = sortedExpenses.slice(0, 5);
            
            recentExpenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.name}</td>
                    <td>â‚±${expense.amount.toFixed(2)}</td>
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                `;
                recentExpensesList.appendChild(row);
            });
        }

        // Dark mode functionality
        const darkModeToggle = document.getElementById("dashboard-dark-mode-toggle");

        function loadTheme() {
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark");
                darkModeToggle.textContent = "â˜€ Light Mode";
            }
        }

        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            
            if (document.body.classList.contains("dark")) {
                localStorage.setItem("dark-mode", "enabled");
                darkModeToggle.textContent = "â˜€ Light Mode";
            } else {
                localStorage.setItem("dark-mode", "disabled");
                darkModeToggle.textContent = "ðŸŒ™ Dark Mode";
            }
        });
    </script>
</body>
</html>
